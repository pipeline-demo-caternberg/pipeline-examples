type: pipeline-template
version: 1
name: Multibranch Pipeline Template
description: Multibranch Pipeline Template
templateType: MULTIBRANCH
parameters:
  - name: repoOwner
    type: string
    displayName: GitHub Organization
    defaultValue: org-caternberg
  - name: repoName
    displayName: Git Repoistory Name
    type: string
    defaultValue: maven-executable-jar-example
  - name: githubToken
    displayName: GitHubUserToken
    type: CREDENTIALS
    defaultValue: githubuseraccesstoken
#see https://docs.cloudbees.com/docs/admin-resources/latest/pipeline-templates-user-guide/managing-multibranch-pipeline-options#_example
multibranch:
  markerFile: pom.xml 
  branchSource:
    github:
      id: maven-app
      credentialsId: ${githubToken}
      repoOwner: ${repoOwner}
      repository: ${repoName}
