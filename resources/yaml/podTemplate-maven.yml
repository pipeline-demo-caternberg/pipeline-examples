kind: Pod
metadata:
  name: cloudbees-core
spec:
  containers:
    - name: maven
      image: maven:3.3.9-jdk-8-alpine
      runAsUser: 1000
      command:
        - cat
      tty: true
      workingDir: "/home/jenkins/agent"
      securityContext:
        runAsUser: 1000
      volumeMounts:
        - name: maven-cache
          mountPath: /cache
    volumes:
    - name: maven-cache
      persistentVolumeClaim:
        claimName: maven-repo